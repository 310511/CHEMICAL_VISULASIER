name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend-web/package-lock.json
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        cd frontend-web
        npm ci
        
    - name: ðŸ”¨ Build Frontend
      run: |
        cd frontend-web
        npm run build
        
    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend-web/build
        cname: chemical-visualizer-demo.com  # Optional: Custom domain
        
    - name: âš™ï¸ Setup Python for Backend
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ðŸ§ª Test Backend
      run: |
        cd backend
        python manage.py test
        
    - name: ðŸ“Š Build Status Badge
      run: |
        echo "## ðŸŽ¯ Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Frontend**: Built and deployed successfully" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Backend**: Tests passed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Live Site**: https://310511.github.io/CHEMICAL_VISULASIER_DEMO/" >> $GITHUB_STEP_SUMMARY
