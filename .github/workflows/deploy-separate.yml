name: ðŸš€ Deploy to Netlify + Render

on:
  push:
    branches: [ main ]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    name: ðŸŽ¨ Deploy Frontend to Netlify
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend-web/package-lock.json
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        cd frontend-web
        npm ci
        
    - name: ðŸ”¨ Build Frontend
      run: |
        cd frontend-web
        npm run build
        
    - name: ðŸš€ Deploy to Netlify
      uses: netlify/actions/cli@master
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      with:
        args: deploy --prod --dir=frontend-web/build
        
    - name: ðŸ“Š Deployment Status
      run: |
        echo "## ðŸŽ¯ Frontend Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Frontend**: Deployed to Netlify" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **Live Site**: https://chemical-equipment-visualizer.netlify.app" >> $GITHUB_STEP_SUMMARY

  deploy-backend:
    runs-on: ubuntu-latest
    name: âš™ï¸ Deploy Backend to Render
    needs: deploy-frontend
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: ðŸ§ª Test Backend
      run: |
        cd backend
        python manage.py test
        
    - name: ðŸš€ Deploy to Render
      uses: johnbeynon/render-action@v1.0.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        
    - name: ðŸ“Š Deployment Status
      run: |
        echo "## ðŸŽ¯ Backend Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Backend**: Deployed to Render" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŒ **API URL**: https://chemical-equipment-backend.onrender.com" >> $GITHUB_STEP_SUMMARY
